<!DOCTYPE html>
<html lang="en" dir="ltr">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  <title>Find Number of Vowels in a Sentence</title>
  <body>
    <div class="container">
      <h1 class="mt-4 mb-4">Enter a Sentence and Find Out How Many Vowels are in it</h1>
      <form id="enterSentence">
        <div class="row">
          <div class="col">
            <div class="input-group mb-4">
              <div class="input-group-prependd">
                <span class="input-group-text">Enter a Sentence</span>
              </div>
              <input type="text" id="userSentence">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-info mb-4">Find Vowel Count</button>
          </div>
        </div>
      </form>
      <p id="pigLatin"></p>
    </div>
  </body>
</html>
